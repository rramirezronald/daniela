<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Para Daniela üíò</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4d88, #ffb3d9);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* CORAZONES FLOTANDO */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 30px 26px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,.25);
  width: min(440px, 92vw);
  z-index: 10;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
  color: #ff2d6f;
}

p {
  font-size: 16px;
  margin-bottom: 18px;
  min-height: 40px;
  color: #ff2d6f; /* MISMO ROSADO */
  font-weight: 600;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  position: absolute;
  top: 45%;
  transform: translateY(-50%);
  transition: .15s;
}

#yes {
  background: #ff2d6f;
  color: white;
  left: 18%;
}

#yes:hover {
  background: #ff004f;
}

#no {
  background: #e5e7eb;
  left: 60%;
}

.result {
  display: none;
  margin-top: 18px;
  font-size: 18px;
  font-weight: bold;
  color: #ff2d6f; /* MISMO ROSADO */
  animation: pop .4s ease;
}

.signature {
  margin-top: 10px;
  font-size: 16px;
  color: #ff2d6f; /* MISMO ROSADO */
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

<div class="card">
  <h1>üíò Daniela Ram√≠rez</h1>
  <p id="text"></p>

  <div class="buttons" id="zone">
    <button id="yes">S√≠ üíñ</button>
    <button id="no">No üòÖ</button>
  </div>

  <div class="result" id="result">
    Sab√≠a que dir√≠as que s√≠ mi amor gatita ‚ù§Ô∏è <br>
    <div class="signature">Con amor, RR ‚ù§Ô∏è</div>
  </div>
</div>

<script>
/* TEXTO EFECTO M√ÅQUINA */
const message = "Amor de mi vida, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è";
let i = 0;
const textEl = document.getElementById("text");

function typeText() {
  if (i < message.length) {
    textEl.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 50);
  }
}
typeText();

/* BOTONES */
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const zone = document.getElementById("zone");
const result = document.getElementById("result");
const music = document.getElementById("music");

let scale = 1;

function moveNo() {
  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  const x = Math.random() * (z.width - b.width);
  const y = Math.random() * (z.height - b.height);

  no.style.left = x + "px";
  no.style.top = y + "px";

  scale += 0.1;
  yes.style.transform = `translateY(-50%) scale(${scale})`;
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", moveNo);

yes.addEventListener("click", () => {
  result.style.display = "block";
  music.play();

  confetti({
    particleCount: 300,
    spread: 140,
    origin: { y: 0.6 }
  });
});

/* CORAZONES FLOTANDO */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
